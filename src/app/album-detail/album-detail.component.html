<h1>Album Detail</h1>

<div *ngIf="album">

    <input type="text" [(ngModel)]="album.title">


   
</div>

<div class="buttons">
    <button mat-raised-button color="warn" (click)="updateAlbum()">Save</button>
    <button class="view-photo" mat-raised-button color="primary" [routerLink]="['photos']">View Photo</button>
    <button class="back" mat-raised-button color="accent" (click)="toBack()">Back</button>
</div>
